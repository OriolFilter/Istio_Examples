apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: helloworld-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
#    - port:
#        number: 443
#        name: secure-http2
#        protocol: HTTP2
#      hosts:
#        - "*"
    - port:
        number: 80
        name: tcp-2
        protocol: TCP
      hosts:
        - "*"
    - port:
        number: 443
        name: tcp-i
        protocol: TCP
      hosts:
        - "*"
#      tls:
