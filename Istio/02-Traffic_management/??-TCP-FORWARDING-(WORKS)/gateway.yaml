---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: helloworld-vs
spec:
  hosts:
    - "*"
  gateways:
    - helloworld-gateway
  http:
    - match:
        - port: 80
#          hosts:
#            - "hello.si"
      name: helloworld
      route:
        - destination:
            host: helloworld
            port:
              number: 80
  tcp:
    - match:
        - port: 80
      route:
        - destination:
            host: helloworld
            port:
              number: 8080
    - match:
        - port: 443
      route:
        - destination:
            host:  helloworld
            port:
              number: 8443
