# https://github.com/istio/istio/blob/master/samples/helloworld/helloworld.yaml
apiVersion: v1
kind: Service
metadata:
  name: byeworld
  labels:
    app: byeworld
    service: byeworld
spec:
  ports:
    - port: 9090
      name: http
      targetPort: 80
  selector:
    app: byeworld
