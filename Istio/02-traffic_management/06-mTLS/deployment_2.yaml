---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: byeworld-nginx
  labels:
    app: byeworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: byeworld
  template:
    metadata:
      labels:
        app: byeworld
        sidecar.istio.io/inject: "false"
    spec:
#      serviceAccountName: istio-byeworld
      containers:
        - name: byeworld
          image: nginx
          resources:
            requests:
              cpu: "100m"
          imagePullPolicy: IfNotPresent #Always
          ports:
            - containerPort: 80
