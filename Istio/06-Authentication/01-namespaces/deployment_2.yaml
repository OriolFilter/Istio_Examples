apiVersion: v1
kind: Service
metadata:
  name: byeworld
  labels:
    app: byeworld
    service: byeworld
  namespace: foo
spec:
  ports:
    - port: 9090
      name: http
      targetPort: 80
  selector:
    app: byeworld
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: byeworld-nginx
  labels:
    app: byeworld
  namespace: foo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: byeworld
  template:
    metadata:
      labels:
        app: byeworld
#        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: byeworld
          image: nginx
          resources:
            requests:
              cpu: "100m"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
